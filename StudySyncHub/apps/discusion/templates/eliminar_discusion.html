{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Discusión</h2>
  <p>¿Estás seguro de que deseas eliminar la discusión "{{ discusion.titulo }}"?</p>
  <form method="post" action="{% url 'eliminar_discusion' discusion.id %}">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Eliminar">
    <a href="{% url 'lista_discusiones' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
