<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title"></span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
                    <div class="mdl-card mdl-shadow--6dp">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                            <h2 class="mdl-card__title-text">Registro en StudySyncHub</h2>
                        </div>
                        <div class="mdl-card mdl-shadow--6dp">
                            <div class="mdl-card__supporting-text">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input
                                            class="mdl-textfield__input"
                                            type="text"
                                            id="{{ form.username.id_for_label }}"
                                            name="{{ form.username.name }}"
                                        />
                                        <label class="mdl-textfield__label" for="{{ form.username.id_for_label }}"
                                            >Nombre de usuario</label
                                        >
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input
                                            class="mdl-textfield__input"
                                            type="password"
                                            id="{{ form.password1.id_for_label }}"
                                            name="{{ form.password1.name }}"
                                        />
                                        <label class="mdl-textfield__label" for="{{ form.password1.id_for_label }}">Contraseña</label>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input
                                            class="mdl-textfield__input"
                                            type="password"
                                            id="{{ form.password2.id_for_label }}"
                                            name="{{ form.password2.name }}"
                                        />
                                        <label class="mdl-textfield__label" for="{{ form.password2.id_for_label }}">Confirmar Contraseña</label>
                                    </div>
                                    <button
                                        type="submit"
                                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
                                    >
                                        Registrarse
                                    </button>
                                </form>
                                {% for message in messages %}
                                    <div class="mdl-textfield">
                                        <p class="{% if message.tags == 'error' %}error-message{% endif %}">{{ message }}</p>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
