{% extends 'base.html' %}

{% block content %}
    <h2>Listado de Materias</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for materia in materias %}
                <tr>
                    <td>{{ materia.id }}</td>
                    <td>{{ materia.nombre }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
