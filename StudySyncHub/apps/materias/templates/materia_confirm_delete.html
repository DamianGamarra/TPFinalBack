{% extends 'base.html' %}

{% block content %}
    <h2>Confirmar Eliminación</h2>

    <p>¿Estás seguro de que deseas eliminar la materia "{{ materia.nombre }}"?</p>

    <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc3545; color: white; padding: 0.5em 1em; border: none; cursor: pointer;">
            Confirmar Eliminación
        </button>
    </form>

    <a href="{% url 'materia:materias_list' %}" style="margin-left: 10px;">Cancelar</a>
{% endblock %}
