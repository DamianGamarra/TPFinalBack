{% extends 'base.html' %}

{% block content %}
    <h2>Eliminar Proyecto</h2>

    <p>¿Estás seguro de que deseas eliminar el proyecto "{{ proyecto.nombre }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar Proyecto</button>
    </form>

    <p><a href="{% url 'proyectos:lista_proyectos' %}">Volver a Lista de Proyectos</a></p>
{% endblock %}
